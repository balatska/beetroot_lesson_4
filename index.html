<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Diner Shopping List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="http://flukeout.github.io/favicon.png">
    </head>
    <body>
        <header> 
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <ul>
            <li>
                <label><input type="checkbox">
                    <span>
                        <span>A lot of pickles</span>
                        <span class="smaller">for the next lesson about CSS</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox">
                    <span>
                        <span>10 apples</span>
                        <span class="smaller">for more CSS manipulations</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox">
                    <span>
                        <span>20 oranges</span>
                        <span class="smaller">because they are awesome</span>
                    </span>
            </label>
        </li>
            <li>
                <label><input type="checkbox">
                    <span>
                        <span>13 plates</span>
                        <span class="smaller">hm... they always disappear</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox">
                    <span>
                        <span>15 bentos</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox">
                    <span>
                        <span>1 bottle of Sace ^_^</span>
                        <span class="smaller">for my friends</span>
                    </span>
                </label>
            </li>
        </ul>
        <footer>Bon appetit :)</footer>
    </body>
</html>
